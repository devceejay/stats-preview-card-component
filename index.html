<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the power of data analytics with insights that help your business grow. Explore stats on companies, templates, and queries to drive better decisions and efficiency."
    />
    <meta name="author" content="Chijioke Nwabasili" />
    <link rel="icon" href="image/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image-container">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="image/image-header-desktop.jpg"
            />

            <source
              media="(max-width: 992px)"
              srcset="image/image-header-mobile.jpg"
            />

            <img
              src="image/image-header-desktop.jpg"
              alt="Group of women working in the office"
            />
          </picture>
        </div>

        <div class="card__content">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__summary">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <div class="card__stats-info">
              <h2>10k+</h2>
              <span>Companies</span>
            </div>

            <div class="card__stats-info">
              <h2>314</h2>
              <span>Templates</span>
            </div>

            <div class="card__stats-info">
              <h2>12M+</h2>
              <span>Queries</span>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
